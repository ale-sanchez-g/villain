--- 
    reset_minion: true
    
    language: node_js
    
    node_js:
      - 10.15.1
    # Build Environment
    build_environment: Ubuntu 16.04
    
    services:
      - postgres

    # Create directories for test and coverage reports
    before_script:
      - mkdir -p shippable/testresults
      - mkdir -p shippable/codecoverage
      - psql -c "CREATE ROLE api_user WITH superuser;" -U postgres
      - psql -c "ALTER ROLE api_user CREATEDB;" -U postgres
      - psql -c "CREATE DATABASE users_api;" -U api_user
      - psql -c "CREATE TABLE leaderboard ( USER_ID serial PRIMARY KEY, USERNAME VARCHAR (50) UNIQUE NOT NULL, SCORE integer NOT NULL );" -U api_user

    build:
      ci:
        - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 379CE192D401AB61
        - echo "deb https://dl.bintray.com/loadimpact/deb stable main" | sudo tee -a /etc/apt/sources.list
        - sudo apt-get update
        - sudo apt-get install k6
        - npm install
        - PORT=3000 npm start &
        - npm test